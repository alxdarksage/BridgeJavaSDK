get:
    operationId: getExternalIds
    summary: Get external IDs
    tags:
        - External Identifiers
        - _For Developers
        - _For Researchers
    security:
        - BridgeSecurity: []
    parameters:
        - $ref: ../../index.yml#/parameters/offsetBy
        - $ref: ../../index.yml#/parameters/pageSize
        - name: idFilter
          type: string
          in: query
    responses:
        200:
            description: OK
            schema:
                $ref: ../../definitions/paged_resources/external_identifier.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer_researcher.yml
post:
    operationId: createExternalId
    summary: Add external ID to the app
    tags:
        - External Identifiers
        - _For Developers
        - _For Researchers
    security:
        -   BridgeSecurity: []
    parameters:
      - name: ExternalIdentifier
        in: body
        required: true
        schema:
          $ref: ../../definitions/external_identifier.yml
    responses:
        201:
            $ref: ../../responses/201_message.yml
        401:
            $ref: ../../responses/401.yml
        403:
            $ref: ../../responses/403_not_developer_researcher.yml
